<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h1>üß† AI Image Analyzer</h1>
    </nav>

    <div class="container">
      <header>
        <h2>Image Analysis</h2>
        <p>Upload an image to analyze it</p>
      </header>

      <label for="image-upload" class="upload-area" id="upload-box">
        <div class="upload-icon">üìÅ</div>
        <span>Click or Drop an Image Here</span>
      </label>
      <input type="file" id="image-upload" accept="image/*" />
      <img id="uploaded-image" alt="Uploaded Image" />
      <button id="analyze-btn" onclick="analyzeImage()" disabled>
        Analyze Image
      </button>
      <div id="label-container"></div>
    </div>

    <footer>
      Made by team Void Escapers, made under Void Hacks 7.0 hackathon
    </footer>

    <!-- Keep original logic -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
      const URL = './my_model/'
      let model, maxPredictions
      const imageUpload = document.getElementById('image-upload')
      const uploadedImage = document.getElementById('uploaded-image')
      const labelContainer = document.getElementById('label-container')
      const analyzeBtn = document.getElementById('analyze-btn')

      window.addEventListener('load', async () => {
        const modelURL = URL + 'model.json'
        const metadataURL = URL + 'metadata.json'
        try {
          model = await tmImage.load(modelURL, metadataURL)
          maxPredictions = model.getTotalClasses()
          console.log('Model loaded successfully')
        } catch (e) {
          console.error('Error loading model:', e)
          alert('Error loading model. Please check the console.')
        }
      })

      imageUpload.addEventListener('change', (event) => {
        const file = event.target.files[0]
        if (!file) return

        const reader = new FileReader()
        reader.onload = (e) => {
          uploadedImage.src = e.target.result
          uploadedImage.style.display = 'block'
          analyzeBtn.disabled = false
        }
        reader.readAsDataURL(file)
      })

      async function analyzeImage() {
        if (!model) return
        const prediction = await model.predict(uploadedImage)
        labelContainer.innerHTML = ''

        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = `
            <span>${prediction[i].className}</span>
            <span>${(prediction[i].probability * 100).toFixed(1)}%</span>
          `
          const div = document.createElement('div')
          div.innerHTML = classPrediction
          labelContainer.appendChild(div)
        }
      }
    </script>

    <!-- Optional: small script for drag-drop UX -->
    <script>
      const uploadBox = document.getElementById('upload-box')
      uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault()
        uploadBox.style.borderColor = '#10b981'
        uploadBox.style.color = '#10b981'
        uploadBox.style.background = 'rgba(255, 255, 255, 0.05)'
      })
      uploadBox.addEventListener('dragleave', () => {
        uploadBox.style.borderColor = 'rgba(51, 65, 85, 0.5)'
        uploadBox.style.color = '#e2e8f0'
        uploadBox.style.background = 'rgba(255, 255, 255, 0.02)'
      })
      uploadBox.addEventListener('drop', (e) => {
        e.preventDefault()
        uploadBox.style.borderColor = 'rgba(51, 65, 85, 0.5)'
        uploadBox.style.color = '#e2e8f0'
        uploadBox.style.background = 'rgba(255, 255, 255, 0.02)'
        const file = e.dataTransfer.files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = (event) => {
            document.getElementById('uploaded-image').src = event.target.result
            document.getElementById('uploaded-image').style.display = 'block'
            document.getElementById('analyze-btn').disabled = false
          }
          reader.readAsDataURL(file)
        }
      })
    </script>
  </body>
</html>
